<div class="container">

    <div class="name-user">
        <h1 class="name-title">Pagamentos</h1>

    </div>



    <div class="content">


        <div class="section">
            <div class="icon-pag">
                <h1 class="title">Próximo pagamentos</h1>
                <button class="btn">Pagar</button>
            </div>
            <p class="desc">Vencimento em: {{nextVencimento}}</p>
            <h1 class="amount">R$ {{nextPayment}}</h1>
        </div>



        <div class="join-tables">

            <h1 class="title">Último pagamentos</h1>
            <p class="desc">Confira seus pagamentos</p>

            <div class="table-section">
                <table class="payments-table">

                    <thead>
                        <tr>
                            <th>Mês</th>
                            <th>Valor</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let pagamento of allPayments">
                            <td>{{pagamento.vencimento}}</td>
                            <td>{{pagamento.valor}}</td>
                            <td>{{pagamento.status}}</td>
                            <td class="download">Download</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
